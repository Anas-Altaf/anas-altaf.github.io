<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            /* gap: 10px; */
            width: 400px;
            height: 400px;
            position: relative;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% + 5px);
            /* Adjust for gap */
            height: calc(100% + 5px);
            display: grid;
            grid-template-columns: subgrid;
            grid-template-rows: subgrid;
            grid-column: 1 / -1;
            grid-row: 1 / -1;
        }

        .image-wrapper {
            grid-column: 1 / 3;
            /* Spans first row */
            grid-row: 1 / 2;
            background: url('https://picsum.photos/400') center/cover;
        }

        .image-wrapper::after {
            content: '';
            grid-column: 1 / 2;
            /* Spans second row first column */
            grid-row: 2 / 3;
            background: inherit;
        }

        .button-cell {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            z-index: 1;
            background-color: white;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="image-container">
            <div class="image-wrapper"></div>
        </div>
        <div class="button-cell">
            <button>Click Me</button>
        </div>
    </div>
</body>

</html>
